<!doctype html>
<html lang="en">
  <head>
	  {% load static %}
  	<title>Supreme login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'register/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url(static/register/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
				{% if msz %}
				<div class="alert {{col}}">{{msz}}</div>
				{% endif %}
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h1><span>S</span>upreme Shoppy <i class="fa fa-shopping-bag top_logo_agile_bag" aria-hidden="true"></i></a></h1>
		      	<form action="/" method='post' class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username"  name="username" required>
		      		</div>
	            	<div class="form-group">
	              		<input  type="password" class="form-control" placeholder="Password" name="password" required>
	              		<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            	</div>
					<div class="form-group">
	            		<input type="submit" value="Login" class="form-control btn btn-primary submit px-3">
	            	</div>
	            	<div class="form-group d-md-flex">
	            		<div class="w-50">
		            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  	<input type="checkbox" checked>
									  	<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#" style="color: #fff">Forgot Password</a>
									</div>
	            	</div>
	          </form>
						<p  class="w-100 text-center"> Not yet registered? <a href="signup"<strong>Sign Up</strong></a> here</p>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
